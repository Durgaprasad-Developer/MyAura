<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voiceTimmer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="timmer">
        <span id="timmerInit">0</span>
    </div>
    <div class="buttons">
        <button class="start"><i class="fa-solid fa-play"></i> start</button>
        <button class="pause"><i class="fa-solid fa-pause"></i> pause</button>
        <button class="restart"><i class="fa-solid fa-rotate-right"></i> restart</button>
    </div>
</div>
<script src="voiceTimmer.js"></script>
</body>
</html>
